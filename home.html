<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Inici - ApuntaJa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ApuntaJa</h1>
    <nav>
      <a href="upload.html">Pujar</a>
      <a href="account.html">Compte</a>
      <a href="camera.html">Càmera</a>
      <button onclick="logout()">Sortir</button>
    </nav>
  </header>

  <main class="centered">
    <h2>Consulta Apunts</h2>
    <div class="card">
      <select id="centroSelect">
        <option value="Institut1">Institut1</option>
        <option value="Institut2">Institut2</option>
      </select>
      <select id="materiaSelect">
        <option value="Matemàtiques">Matemàtiques</option>
        <option value="Història">Història</option>
      </select>
      <select id="cursoSelect">
        <option value="1r Batx">1r Batx</option>
        <option value="2n Batx">2n Batx</option>
      </select>
      <button onclick="filtrar()" class="btn-primary">Filtrar</button>
    </div>
    <div id="apunts" class="grid"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
  <script>
    checkAuth();

    function filtrar() {
      const centro = document.getElementById("centroSelect").value;
      const materia = document.getElementById("materiaSelect").value;
      const curso = document.getElementById("cursoSelect").value;
      loadFilteredNotes("apunts", centro, materia, curso);
    }
  </script>
</body>
</html>
